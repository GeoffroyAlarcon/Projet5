<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>pannier Orinocco</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orino</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Boutique</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html">panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end Navigation-->
    <!-- banner-->
    <div class="container">
        <div id="banner" class="row">
            <div class="offset-lg-2 col-lg-8">
                <div class="text-center">
                    <img src="images/15675819263013_image1.png" alt="">
                </div>
            </div>
        </div>


        <!-- panier -->
    <div id="panier">

  
        <table class="table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Prix: </th> <p id="price"></p>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody id="cart-tablebody"></tbody>
        </table>

        <p>Sous total : <span class="subtotal"></span>€</p>

        <div class="row">
            <div class="offset-3">
                <button class="  btn-primary btn" id="confirm-command">Passer la commande</button>
            </div>
        </div>
    </div>
</div>
    <!-- end of panier-->
    <!-- Footer -->
    <footer class="py-4 bg-dark">
        <div class="container">
            <div class="row">
                <p class="col-6 text-center text-white">Copyright &copy; Orinocco 2020</p>
                <p class="col-6 text-center text-white"> Mentions légales</p>
            </div>
        </div>
    </footer>

    <!-- end footer-->

<script type="text/javascript" src="js/test.js"> </script>
